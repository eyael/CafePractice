<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login page</h1>
<div th:if="${param.error}">
    Invalid username or password
</div>
<div th:if="${param.logout}">
    you have been logged out
</div>
<form th:action="@{/login}" method="post">
    <div><label>User name: <input type="text" name="username"/>
    </label></div>
    <div><label>password: <input type="password" name="password"/>
    </label></div>
    <div><input type="submit" value="Sign in"/></div>
    <div sec:authorize="hasAuthority('ADMIN')">
        Administrators will see this text. You can display a navbar here.
    </div>

    <div sec:authorize="hasAuthority('USER')">
        Users will see this text. You can display a navbar here.
    </div>
</form>
</body>
</html>
