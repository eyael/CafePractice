<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: head-source" >
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:replace="base :: main-navbar"></nav>

<div class="space"></div>

<div class="container p-5 bg-background">

    <!--<div class="emptySpace"></div>-->
    <h2 class="text-center">Update or Add Department</h2>
    <div class="col-md-6 col-md-offset-3">
        <form action="#"
              enctype="multipart/form-data"
              method="post"
              th:action="@{/process}" th:object="${cafe}">

            <input type="hidden" th:field="*{id}" />

            <label>Name:</label><input type="text" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span><br/>

            <label> Menuitem :</label> <input type="text" th:field="*{menuitem}" />
            <span th:if="${#fields.hasErrors('menuitem')}"
                  th:errors="*{menuitem}"></span><br/>

            <label>Description :</label><input type="text" th:field="*{description}" />
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="*{description}"></span><br/>


            <label>Add  Image</label><br/>
            <input type="file" class="form-control" name="file"/>
            <br />
            <input class="btn btn-info btn-sm" type="submit" value="Submit"/>

        </form>
    </div>

    <footer th:replace="base :: footer"></footer>
    <div class="space"></div>

</div> <!-- end container -->
<div th:replace="base :: scripts"></div>
</body>
